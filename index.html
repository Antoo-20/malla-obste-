<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Obstetricia Interactiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff7fb;
      padding: 20px;
      margin: 0 auto;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: #c2185b;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .semestre {
      margin-bottom: 35px;
    }

    .semestre h2 {
      color: #c2185b;
      font-size: 1.4em;
      border-bottom: 2px dashed #f8bbd0;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    .categoria {
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
      font-size: 16px;
      color: #333;
    }

    input[type=checkbox] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    input[type=checkbox]:disabled + span {
      color: #aaa;
    }

    small {
      font-size: 12px;
      color: #666;
      margin-left: 8px;
    }

    .basicas     { background-color: #d6eaf8; }
    .clinica     { background-color: #f9d6d5; }
    .general     { background-color: #ebdef0; }
    .investigacion { background-color: #d5f5e3; }
    .publica     { background-color: #fcf3cf; }
    .psico       { background-color: #f2f4f4; }
    .idioma      { background-color: #d6eaf8; }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      .semestre h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

<h1>ðŸŒ¸ Malla Obstetricia Interactiva</h1>

<div id="contenedor"></div>

<script>
const datosRamos = {
  "Semestre 1": [
    { nombre: "IntroducciÃ³n a la profesiÃ³n", id: "intro", categoria: "general" },
    { nombre: "QuÃ­mica general y orgÃ¡nica", id: "quimica", categoria: "basicas" },
    { nombre: "BiologÃ­a molecular de la cÃ©lula", id: "biologia", categoria: "basicas" },
    { nombre: "AnatomÃ­a general", id: "anatomia", categoria: "basicas" },
    { nombre: "Taller de desarrollo personal", id: "taller", categoria: "general" }
  ],
  "Semestre 2": [
    { nombre: "Salud pÃºblica", id: "salud_publica", categoria: "publica" },
    { nombre: "PromociÃ³n y educaciÃ³n 1", id: "promocion1", categoria: "publica" },
    { nombre: "BioÃ©tica y aspectos legales", id: "bioetica", categoria: "general" },
    { nombre: "MorfologÃ­a reproductiva", id: "morfologia", categoria: "clinica", requisitos: ["anatomia"] },
    { nombre: "BioquÃ­mica clÃ­nica", id: "bioquimica", categoria: "basicas", requisitos: ["quimica", "biologia"] },
    { nombre: "PsicologÃ­a del desarrollo", id: "psicologia", categoria: "psico" },
    { nombre: "InglÃ©s 1", id: "ingles1", categoria: "idioma" }
  ]
};

const categoriasColores = {
  basicas: "basicas",
  clinica: "clinica",
  general: "general",
  investigacion: "investigacion",
  publica: "publica",
  psico: "psico",
  idioma: "idioma"
};

const contenedor = document.getElementById("contenedor");

Object.keys(datosRamos).forEach(sem => {
  const divSem = document.createElement("div");
  divSem.className = "semestre";
  const h2 = document.createElement("h2");
  h2.textContent = sem;
  divSem.appendChild(h2);

  const categorias = {};
  datosRamos[sem].forEach(ramo => {
    if (!categorias[ramo.categoria]) {
      const cat = document.createElement("div");
      cat.className = `categoria ${categoriasColores[ramo.categoria]}`;
      categorias[ramo.categoria] = cat;
    }

    const label = document.createElement("label");
    const check = document.createElement("input");
    check.type = "checkbox";
    check.id = ramo.id;
    const span = document.createElement("span");
    span.textContent = ramo.nombre;

    label.appendChild(check);
    label.appendChild(span);

    if (ramo.requisitos) {
      label.appendChild(document.createElement("br"));
      const small = document.createElement("small");
      small.textContent = `Requiere: ${ramo.requisitos.map(r => datosPorId[r]).join(", ")}`;
      label.appendChild(small);
    }

    categorias[ramo.categoria].appendChild(label);
  });

  Object.values(categorias).forEach(cat => divSem.appendChild(cat));
  contenedor.appendChild(divSem);
});

const datosPorId = {};
Object.values(datosRamos).flat().forEach(r => datosPorId[r.id] = r.nombre);

function guardarProgreso() {
  const estado = {};
  document.querySelectorAll('input[type="checkbox"]').forEach(input => {
    estado[input.id] = input.checked;
  });
  localStorage.setItem('malla_obstetricia', JSON.stringify(estado));
}

function cargarProgreso() {
  const estado = JSON.parse(localStorage.getItem('malla_obstetricia') || '{}');
  for (const [id, checked] of Object.entries(estado)) {
    const el = document.getElementById(id);
    if (el) el.checked = checked;
  }
  actualizarRequisitos();
}

function cumpleRequisitos(id) {
  const ramo = Object.values(datosRamos).flat().find(r => r.id === id);
  if (!ramo || !ramo.requisitos) return true;
  return ramo.requisitos.every(rid => document.getElementById(rid)?.checked);
}

function actualizarRequisitos() {
  document.querySelectorAll('input[type="checkbox"]').forEach(input => {
    const requisitosCumplidos = cumpleRequisitos(input.id);
    input.disabled = !requisitosCumplidos;
  });
}

cargarProgreso();
document.querySelectorAll('input[type="checkbox"]').forEach(input => {
  input.addEventListener('change', () => {
    actualizarRequisitos();
    guardarProgreso();
  });
});
</script>

</body>
</html>
