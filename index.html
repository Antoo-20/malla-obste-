<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Obstetricia Interactiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .semestre {
      background: #ffffff;
      border-left: 6px solid #d63384;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(214, 51, 132, 0.2);
      margin-bottom: 25px;
      padding: 20px;
    }

    .semestre h2 {
      color: #e83e8c;
      border-bottom: 2px dashed #f8a3c9;
      padding-bottom: 8px;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 16px;
      color: #333;
    }

    input[type=checkbox] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #e83e8c;
    }

    input[type=checkbox]:disabled + span {
      color: #aaa;
    }

    small {
      font-size: 12px;
      color: #999;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.6em;
      }

      .semestre h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

<h1>üå∏ Malla Obstetricia Interactiva</h1>

<div class="semestre" id="sem1">
  <h2>Semestre 1</h2>
  <label><input type="checkbox" id="Introduccion_a_la_profesion"><span>Introducci√≥n a la profesi√≥n</span></label>
  <label><input type="checkbox" id="Quimica_general_y_organica"><span>Qu√≠mica general y org√°nica</span></label>
  <label><input type="checkbox" id="Biologia_molecular_de_la_celula"><span>Biolog√≠a molecular de la c√©lula</span></label>
  <label><input type="checkbox" id="Anatomia_general"><span>Anatom√≠a general</span></label>
  <label><input type="checkbox" id="Taller_de_desarrollo_personal"><span>Taller de desarrollo personal</span></label>
</div>

<div class="semestre" id="sem2">
  <h2>Semestre 2</h2>
  <label><input type="checkbox" id="Salud_publica" disabled><span>Salud p√∫blica</span></label>
  <label><input type="checkbox" id="Promocion_y_educacion_para_la_salud_1" disabled><span>Promoci√≥n y educaci√≥n 1</span></label>
  <label><input type="checkbox" id="Bioetica_y_aspectos_legales" disabled><span>Bio√©tica y aspectos legales</span></label>
  <label><input type="checkbox" id="Morfologia_reproductiva" disabled><span>Morfolog√≠a reproductiva <small>(requiere Anatom√≠a)</small></span></label>
  <label><input type="checkbox" id="Bioquimica_clinica" disabled><span>Bioqu√≠mica cl√≠nica <small>(requiere Qu√≠mica y Biolog√≠a)</small></span></label>
  <label><input type="checkbox" id="Psicologia_del_desarrollo" disabled><span>Psicolog√≠a del desarrollo</span></label>
  <label><input type="checkbox" id="Ingles_1" disabled><span>Ingl√©s 1</span></label>
</div>

<script>
  const requisitos = {
    Morfologia_reproductiva: ['Anatomia_general'],
    Bioquimica_clinica: ['Quimica_general_y_organica', 'Biologia_molecular_de_la_celula']
  };

  const sem1 = [
    'Introduccion_a_la_profesion',
    'Quimica_general_y_organica',
    'Biologia_molecular_de_la_celula',
    'Anatomia_general',
    'Taller_de_desarrollo_personal'
  ];

  const sem2 = [
    'Salud_publica',
    'Promocion_y_educacion_para_la_salud_1',
    'Bioetica_y_aspectos_legales',
    'Morfologia_reproductiva',
    'Bioquimica_clinica',
    'Psicologia_del_desarrollo',
    'Ingles_1'
  ];

  function cumpleRequisitos(materia) {
    if (!requisitos[materia]) return true;
    return requisitos[materia].every(req => document.getElementById(req).checked);
  }

  function actualizarEstado() {
    sem2.forEach(id => {
      const el = document.getElementById(id);
      el.disabled = !cumpleRequisitos(id);
      if (!cumpleRequisitos(id)) el.checked = false;
    });
  }

  sem1.forEach(id => {
    document.getElementById(id).addEventListener('change', actualizarEstado);
  });

  actualizarEstado();
</script>

</body>
</html>
